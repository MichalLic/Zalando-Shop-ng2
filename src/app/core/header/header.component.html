<header>
  <div class="container">
    <div class="row items-parent">
      <div class="logo-block col-xs-6">
        <a routerLink="/">
          <img src="../../../assets/images/logo-header.png" alt="">
        </a>
      </div>
      <div class="cart-block col-xs-4 col-xs-offset-2">
        <a *ngIf="authService.isAuthenticated()" routerLink="/cart" class="pull-right cart-item">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          <span *ngIf="amount !== 0" class="badge">{{amount}}</span>
        </a>
        <a type="button"
           (click)="onLogout()"
           *ngIf="authService.isAuthenticated()"
           class="pull-right log-item">Logout</a>
        <a class="log-item"
           *ngIf="!authService.isAuthenticated()"
           routerLink="/signup"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}">Register</a>
        <a class="log-item"
           *ngIf="!authService.isAuthenticated()"
           routerLink="/signin"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}">Login</a>
      </div>
    </div>
  </div>
</header>
