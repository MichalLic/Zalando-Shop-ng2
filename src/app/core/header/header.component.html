<header>
  <div class="container">
    <div class="row items-parent">
      <div class="logo-block col-xs-6">
        <a routerLink="/">
          <img src="../../../assets/images/logo-header.png" alt="">
        </a>
      </div>
      <div class="cart-block col-xs-4 col-xs-offset-2">
        <a *ngIf="authService.isAuthenticated()" routerLink="/cart" class="pull-right">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </a>
        <a class="log-item" *ngIf="!authService.isAuthenticated()" routerLink="/signup">Register</a>
        <a class="log-item" *ngIf="!authService.isAuthenticated()" routerLink="/signin">Login</a>
      </div>
    </div>
  </div>
</header>
